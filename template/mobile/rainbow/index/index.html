    <script type="text/javascript">
    /**
     * 秒杀模块倒计时
     * */
    function GetRTime(end_time){
        var NowTime = new Date();
        var t = (end_time*1000) - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        if(s >= 0)
            return (d * 24 + h) + '时' + m + '分' +s+'秒';
    }
    function GetRTime2(){
        var text = GetRTime('{$end_time}');
        if (text== 0){
            $(".hms").text('活动已结束');
        }else{
            $(".hms").text(text);
        }
    }
    setInterval(GetRTime2,1000);

    /**
     * 继续加载猜您喜欢
     * */
    var before_request = 1; // 上一次请求是否已经有返回来, 有才可以进行下一次请求
    var page = 0;
    function ajax_sourch_submit(){
        if(before_request == 0)// 上一次请求没回来 不进行下一次请求
            return false;
        before_request = 0;
        page++;
        $.ajax({
            type : "get",
            url:"/index.php?m=Mobile&c=Index&a=ajaxGetMore&p="+page,
            success: function(data)
            {
                if(data){
                    $("#J_ItemList>ul").append(data);
                    before_request = 1;
                }else{
                    $('.get_more').hide();
                }
            }
        });
    }

    // 出现滚动条时出返回顶部按钮  开始
    $(function() {
        if ($(window).scrollTop() < 800) {
            $('.cf_back_top a').css('display','none');
        }

        $(window).scroll(function() {
            if ($(window).scrollTop() >= 800) {
                $('.cf_back_top a').css('display','block');
            } else {
                $('.cf_back_top a').css('display','none');
            }
        });
        $('.cf_back_top a').click(function() {
            $("html,body").animate({
                scrollTop: 0
            }, 500);
        });

    });
