<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>浏览记录</title>
		<link rel="stylesheet" href="__STATIC__/css/style.css">
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont.css"/>
		<script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__STATIC__/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
        <style>
             body{background-color: #F3F5F7;}
            .maleri30{color: #BFC1CD;border-bottom: 1px solid #F0F2F5;}
            .list{background-color: #fff;margin-top: .5rem;}
            .orderlistshpop{background-color: #fff;}
            #visit_list .list:first-of-type{margin-top: 0;}
             .dejsshort .se_sclist .deleshow{border: none;}
             .list .orderlistshpop:last-of-type .maleri30{border: none;}
             .sc_list{padding: .4rem 0;}
             .se_sclist .deleshow .deletes .similar-product-text{height: 1.2rem;color: #1E1B1B;font-size: .6rem;}
             .se_sclist .deleshow .prices{margin-top: .5rem;}
             .lookalike a{color: #FF407E;border-color: #FF407E;vertical-align: middle;padding: 0;height: 1rem;line-height: 1rem;}
             .dejsshort .se_sclist .deleshow .prices .sc_pri{color: #FF407E;font-size: .63rem;}
            .noting{text-align: center;font-size: .55rem;line-height:1.5rem;color: #BFC1CD;}
             .emptyedit a{color: #5B5858;}
             .payallb{background-color: #fff;}
             .payit .fr{width: 6rem;}
             .payit .fr a,.weiyi .eno{background-color: #FF407E;}
             .payallb .alllef .radio .all{top:-.07rem;}
             .none{margin: 0;}
             .none img{width: 100%;height: 100%;}
            .goto{display: block;width: 3.3rem;height:1.2rem;border: 1px solid #FF407E;color: #FF407E;font-size:.7rem;
            line-height: 1.2rem;margin: 0 auto;border-radius: 1rem;margin-top: 1rem;}
        </style>
	</head>
	<body>
		<div class="classreturn loginsignup">
			<div class="content">
				<div class="ds-in-bl return">
					<a href="{:U('User/index')}"><img src="__STATIC__/images/return.png" alt="返回"></a>
				</div>
				<div class="ds-in-bl search center">
					<span style="font-size:.7rem;color: #1E1B1B;">我的足迹</span>
				</div>
				<div class="ds-in-bl emptyedit">
					<a href="javascript:void(0);" onclick="clearempty();">清空</a>
					<a href="javascript:void(0);" onclick="editalone();">编辑</a>
				</div>
			</div>
		</div>
        <empty name="visit_list">
            <!--没有内容时-s--->
            <div class="comment_con p">
                <div class="none">
                    <img src="__STATIC__/images/cf_none2.png">
                    <br><br>
                   <p>客官大大！暂无相关信息！</p>
                    <a href="/" class="goto">去逛逛</a>
                </div>
            </div>
            <!--没有内容时-e--->
        <else/>
          <div id="visit_list">
            <foreach name="visit_list" item="list" key='curdate'>
                <div class="list">
                    <div class="daterecord">
                        <div class="maleri30" style="border: none;">
                            {$curdate}
                        </div>
                    </div>
                    <foreach name='list' item="goods">
                    <div class="orderlistshpop dejsshort p">
                        <div class="maleri30">
                            <div class="sc_list se_sclist">
                                <div class="radio fl">
                                    <span class="che " data-id="{$goods.visit_id}">
                                        <i></i>
                                    </span>
                                </div>
                                <div class="shopimg fl">
                                    <a href="{:U('Goods/goodsInfo',['id'=>$goods.goods_id])}">
                                        <img src="{$goods.goods_id|goods_thum_images=200,200}">
                                    </a>
                                </div>
                                <div class="deleshow fr">
                                    <div class="deletes p">
                                        <a href="{:U('Goods/goodsInfo',['id'=>$goods.goods_id])}">
                                            <span class="similar-product-text fl">{$goods.goods_name}</span>
                                        </a>
                                    </div>
                                    <div class="prices lookalike">
                                        <p class="sc_pri fl"><span>￥</span><span>{$goods.shop_price}</span></p>
                                        <a href="{:U('Goods/goodsList',['id'=>$goods.cat_id])}">看相似</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </foreach>
                </div>
            </foreach>
            <div class="noting">没有更多了</div>
          </div>
        </empty>
        <!--<notempty name="visit_list">-->
            <!--&lt;!&ndash;加载更多s&ndash;&gt;-->
            <!--<div id="getmore" style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both">-->
                <!--<a href="javascript:void(0)" onClick="loadMoreVisit()">点击加载更多</a>-->
            <!--</div>-->
            <!--&lt;!&ndash;加载更多e&ndash;&gt;-->
        <!--</notempty>-->

		<div class="foohi foohiext a_emptyall">
			<div class="payit ma-to-20 payallb">
				<div class="fl alllef">
					<div class="radio fl">
						<span class="che alltoggle" style="vertical-align: middle;">
							<i></i>
						</span>
						<span class="all">全选</span>
					</div>
				</div>
				<div class="fr">
                    <a href="javascript:void(0);" onclick="delSelect()">删除</a>
				</div>
			</div>
		</div>
		<!--删除浏览记录-s-->
		<div class="cuidd delbrowser">
			<p>确定要清空全部浏览记录？</p>
			<div class="weiyi p">
				<a href="javascript:void(0);">取消</a>
                <a class="eno" href="javascript:void(0);" onclick="clearAll()">确定</a>
			</div>
		</div>
		<!--删除浏览记录-e-->
		<div class="mask-filter-div" style="display: none;"></div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
    //编辑
    function editalone(){
        $('.dejsshort').toggleClass('hiradio');
        $('.a_emptyall').toggle();
    }
    //清空
    function clearempty(){
        cover();
        $('.cuidd').show();
    }
    //全选
    $(function(){
        $('.alltoggle,.radio .all').click(function(){
            allchk();
        });
    })
    function allchk(){
        var chknum = $('.che').length - 2;
        var chk = 0;
        $('.che').each(function () {
            if($(this).hasClass('check_t')){
                chk++;
            }
        });
        //alert(chknum + '-' + (chk - 1))
        if(chknum==(chk - 1)){
            $(".che").removeClass('check_t'); //全取消
        }else{
            $(".che").addClass('check_t'); //全选
        }
    }
    function delSelect() {
        var visit_ids = [];
        $(' .check_t').each(function(){
            visit_ids.push($(this).attr('data-id'));
        });
        location.href = "{:U('Mobile/User/del_visit_log')}?visit_ids="+String(visit_ids);
    }
    function clearAll() {
        location.href = "{:U('Mobile/User/clear_visit_log')}";
    }
    var page = 1;
    function ajax_sourch_submit()
    {
        page += 1;
        $.ajax({
            type : "get",
            url:"{:U('Mobile/User/visit_log')}?is_ajax=1&p=" + page,
            success: function(data)
            {
                if($.trim(data) != ''){
                    $("#visit_list").append(data);
                }
            }
        });
    }
</script>
</body>
</html>
