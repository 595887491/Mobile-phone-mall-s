<script type="text/javascript">
    /**
     * ajax加载更多商品
     */
    var  page = 1;
    function ajax_sourch_submit()
    {
        ++page;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=Order&a=comment&is_ajax=1&status={$Request.param.status}&p="+page,
            success: function(data) {
                if ($.trim(data) == '') {
                    $('#getmore').hide();
                    return false;
                } else {
                    $('.maleri30').append(data);
                }
            }
        });
    }
</script>
