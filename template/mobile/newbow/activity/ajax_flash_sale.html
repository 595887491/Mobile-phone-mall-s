<foreach name="flash_sale_goods" item="vo" >
    <li onclick="location='{:U(\'Goods/goodsInfo\',array(\'id\'=>$vo[goods_id],\'item_id\'=>$vo[spec_goods_price][item_id]))}'">
        <div class="img czg">
            <a href="{:U('Goods/goodsInfo',array('id'=>$vo[goods_id],'item_id'=>$vo[spec_goods_price][item_id]))}"
            <if condition="($vo['end_time'] - time()) gt 7200">style="background-color: #bfc1cd" </if>>
            <img src="{$vo[original_img]}?x-oss-process=style/s340x340" alt="" />
            </a>
        </div>
        <a href="{:U('Goods/goodsInfo',array('id'=>$vo[goods_id],'item_id'=>$vo[spec_goods_price][item_id]))}" style="padding:0;">
            <div class="fon" style="margin-top: 0">
                <div class="similar-product-text">{$vo[goods_name]}</div>
                <div class="ms p">
                    <div class="qums" style="margin-top: -2rem">
                        <if condition="$vo['percent'] lt 100">
                            <if condition="($vo['end_time'] - time()) gt 7200">
                                <if condition="isset($vo['is_remind']) && $vo['is_remind'] eq 1">
                                    <a onclick="remindMe({$vo['goods_id']},this)" class="remindMe remenber" <if condition="($vo['end_time'] - time()) gt 7200">style="" </if>>
                                    取消提醒
                                    </a>
                                    <else/>
                                        <a onclick="remindMe({$vo['goods_id']},this)" class="remindMe" <if condition="($vo['end_time'] - time()) gt 7200">style="" </if>>
                                        <img src="__STATIC__/images/clock.png" style="width: .5rem;height: .5rem" alt="">
                                        提醒我
                                        </a>
                                    </if>
                                <else />
                                <a href="{:U('Goods/goodsInfo',array('id'=>$vo[goods_id],'item_id'=>$vo[spec_goods_price][item_id]))}" style="color: #fff;background-color: #FF407E;">
                                    <img src="__STATIC__/images/flash.png" style="width: .4rem;height: .6rem" alt="">
                                    去秒杀
                                </a>
                            </if>

                        <else/>
                            <a style="background-color: #aaa">已售馨</a>
                        </if>
                    </div>
                </div>
                <div >
                    <span style="color:#BFC1CD;font-size: .55rem;text-decoration: line-through;position: relative;top: 0.05rem;left: 2.2rem;line-height: 1rem;display: inline-block;height: 1rem">¥ {$vo['market_price']}</span>
                    <span style="color: #FF407E;font-size: .7rem;position: relative;left: -2rem">¥{$vo[price]}</span>

                </div>
            </div>
        </a>
    </li>
</foreach>
