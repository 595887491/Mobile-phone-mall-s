<foreach name="$goods_data" item="v">
    <a href="{:U('mobile/Goods/goodsInfo',['id'=>$v.goods_id])}">
        <div class="guessItem">
            <img class="lazy" data-original="{$v[original_img]}?x-oss-process=style/s340x340" alt="">
            <p class="guessTitle">{$v['goods_remark']}</p>
            <p class="guessCom">{$v['goods_name']}</p>
            <div class="guessDiv"><span style="color: #FF407E">¥</span><span style="font-size: .32rem;color: #FF407E;font-weight: bold;">{$v['shop_price']}</span><span style="color: #BFC1CD;margin-left: .2rem;text-decoration: line-through">¥{$v['market_price']}</span></div>
        </div>
    </a>
</foreach>
