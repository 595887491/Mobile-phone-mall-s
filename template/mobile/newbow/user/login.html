<script type="text/javascript">
    // 判断是否微信登陆  是否显示第三方登录
    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        // console.log(ua);
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
    function cfWarrant() {
        if(isWeiXin()){     //是微信浏览器打开
            // alert(111);
            location.href="{:U('Mobile/User/wechatOauth')}"


        }else{             //不是微信浏览器打开
            alert('不是微信浏览器打开')
        }
    }
    </script>
