<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <head>
        <title>{$form_alias}详情</title>
        <script src="__STATIC__/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="__STATIC__/js/rem.js" type="text/javascript" charset="utf-8"></script>
        <script src="__PUBLIC__/js/global.js"></script>
        <script src="__STATIC__/js/layer.js"  type="text/javascript" ></script>
        <link rel="shortcut icon" type="image/x-icon" href="{$tpshop_config.shop_info_store_ico|default='/public/static/images/logo/storeico_default.png'}" media="screen"/>
        <link rel="stylesheet" href="__STATIC__/css/testUserInfo.css">
    </head>
</head>
<body>
<!--header-->
<div class="headerRank">
    <div class="headerRankCon">
        <div class="fl texFl">
            <a href="javascript:history.back()">
                <img src="__STATIC__/images/return.png" alt="返回"></a>
            </a>
        </div>
        <div class="tex">
            <span>{$form_alias}详情</span>
        </div>
    </div>
</div>
<!--header-->
<div style="height:.9rem;width: 100% "></div>

<div class="testUser">
    <div class="testUserCom">
        <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
        <span>{$info->full_name}</span>
    </div>
    <div class="testUserCom">
        <span>姓 &nbsp; &nbsp;&nbsp;别：</span>
        <span>{$info->sex}</span>
    </div>
    <div class="testUserCom">
        <span>手 机 号：</span>

    </div>
    <div class="testUserCom">
        <span>身份证号：</span>
        <span>{$info->id_no}</span>

        <span>体检分院：</span>
        <span>{$info->hostpital}</span>
    </div>
    <div class="testUserCom">
        <span>体检时间：</span>
        <span>{$info->input_date} </span>
    </div>
    <div class="changeMore">
        <p>若需要修改个人信息，可与您的专属顾问直接沟通，<br>电话：<span><a href="tel:{$contact_tel}" style="text-decoration: none;color:#1E1B1B;">{$contact_tel}</a></span></p>
    </div>
</div>
