<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table style="width: 100%;">
        <tbody>
        <if condition="empty($lists) eq true " >
            <tr data-id="0">
                <td class="no-data" align="center" axis="col0" colspan="50">
                    <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
                </td>
            </tr>
            <else/>
            <volist name="lists" id="list">
                <tr data-order-id="{$list.follow_id}">

                    <td align="center" abbr="article_time" axis="col6" class="">
                        <div style="text-align: center; width: 150px;height: 50px" class="">
                            <img style="width: 34px;height:34px;border-radius: 50%;float: left;margin-top: 6px;" src="{$list.head_pic|default='http://cdn.cfo2o.com/data/avatar/1523631369812.jpg'}" alt="">
                            <div style="float: left;text-align: center;height: auto;padding: 0;margin-left: 10px;">
                               <p>{$list.nickname}</p>
                               <p>{$list.mobile}</p>
                            </div>
                        </div>
                    </td>

                    <td align="center" abbr="article_time" axis="col6" class="">
                        <div style="text-align: center; width: 150px;line-height: 48px;" class="">
                            <if  condition='$list[follow_time] neq 0'>
                                {$list.follow_time|date='Y-m-d H:i:s',###}
                            </if>
                        </div>
                    </td>
                </tr>
            </volist>
        </if>
        </tbody>
    </table>
</div>

<div class="partnerList">
    {$page}
</div>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
</script>
